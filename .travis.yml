language: generic
sudo: require
services:
  - docker

before_install:
  - docker build -t mopitz199/react-app-test -f Dockerfile.dev .

script:
  - docker run -e CI=true mopitz199/react-app-test npm run test -- --coverage

deploy:
  provider: s3
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key:
    secure: "$AWS_SECRET_KEY"
  local_dir: build
  bucket: "react-docker-test"
  skip_cleanup: true
  acl: public_read
  on:
    branch: master